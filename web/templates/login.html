<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CEX Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-gray-100">
    <div class="w-full max-w-md px-4">
        <div class="bg-slate-800/50 rounded-2xl p-8 shadow-2xl border border-slate-700">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-eye text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold">CEX Intelligence</h1>
                <p class="text-sm text-gray-400 mt-1">交易所情报监控系统</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="/login{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-1"></i>访问密码
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        autofocus
                        class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="请输入访问密码"
                    >
                </div>

                {% if error %}
                <div class="mb-4 bg-red-900/30 border border-red-700/50 rounded-lg p-3 text-red-400 text-sm">
                    <i class="fas fa-exclamation-circle mr-1"></i>{{ error }}
                </div>
                {% endif %}

                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition flex items-center justify-center gap-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center text-xs text-gray-500">
                <p>受保护的访问区域</p>
                <p class="mt-1">© 2025 CEX Intelligence</p>
            </div>
        </div>
    </div>
</body>
</html>
