<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CEX Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
    </style>
</head>
<body class="flex items-center justify-center text-gray-100">
    <div class="login-card rounded-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">CEX Intelligence</h1>
            <p class="text-gray-400 mt-2">交易所情报监控系统</p>
        </div>
        
        {% if error %}
        <div class="bg-red-900/50 border border-red-700 rounded-lg p-4 mb-6">
            <p class="text-red-300"><i class="fas fa-exclamation-circle mr-2"></i>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">访问密码</label>
                <div class="relative">
                    <input type="password" name="password" required
                           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-blue-500 focus:outline-none"
                           placeholder="请输入密码">
                    <i class="fas fa-lock absolute right-4 top-3.5 text-gray-500"></i>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg py-3 font-semibold transition">
                <i class="fas fa-sign-in-alt mr-2"></i>登录
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            <i class="fas fa-info-circle mr-1"></i>
            受密码保护的情报系统
        </p>
    </div>
</body>
</html>
